apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-volume-claim
spec:
  storageClassName: influxdb-volume
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
spec:
  selector:
    app: influxdb
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      volumes:
      - name: influxdb-volume
        persistentVolumeClaim:
          claimName: influxdb-volume-claim
      containers:
        - name: influxdb
          image: influxdb_image
          imagePullPolicy: Never
          ports:
          - containerPort: 3306
          volumeMounts:
          - name: influxdb-volume
            mountPath: /var/lib/influxdb
