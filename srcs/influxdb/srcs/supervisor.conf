[supervisord]
nodaemon=true
user=root

[program:influxd]
command=sh -c '/usr/sbin/influxd && kill -SIGTERM $(cat /supervisord.pid)'
autostart=true
autorestart=true

[program:telegraf]
command=sh -c '/usr/bin/telegraf --config /etc/telegraf.conf && kill -SIGTERM $(cat /supervisord.pid)'
autostart=true
autorestart=true
